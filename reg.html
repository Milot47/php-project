<html>
<head>
<title>REGISTER</title>
<link rel="stylesheet" href="forms.css" type="text/css">

<script> 
function VALIDATION() 
  {
     var email = document.forms["reg"]["mail"];
     var phone = document.getElementById('num').value;
     var pswd = document.getElementById('pswd').value;
     var pswd1 = document.getElementById('pswd1').value;
     if(email.value.indexOf("@",0)<0)
     {
       window.alert("Please enter a valid email address.");
       email.focus();
       return false;
     } 
     else if(email.value.indexOf(".",0)<0)
     {
       window.alert("Please enter a valid email address.");
       email.focus();
       return false;
     }
     else if(pswd.length<8)
     {
       window.alert("Password must carry 8 characters!!");
       document.getElementById('pass').focus();
       return false;
     }
     else if(phone.length<10)
     {
       window.alert("please enter a valid phone number!!");
       document.getElementById('num').focus();
       return false;
     }
     else if(pswd!==pswd1)
     {
        window.alert("Psswords dont match");
       document.getElementById('pswd1').focus();
       return false;

     }
     else{
      return true;
     }
  } 
</script>
<body>

   <h1>Register</h1>
<form  class="f" action="reg.php" name="reg"  onsubmit="return VALIDATION()"  method="POST" > 
<table>
  <tr><td>Username</td>             <td><input type="text" name="name" required placeholder="Name" id="name"><br></td></tr>
  <tr><td>Email</td>                <td><input type="email" name="mail" required placeholder="Email id" id="mail"><br></td></tr> 
  <tr><td>Phone number</td>         <td><input type="tel" name="num" required placeholder="Phone no" id="num"><br></td></tr> 
  <tr><td>Password</td>             <td><input type="password" name="pswd" required placeholder="Password" id="pswd"><br></td></tr> 
  <tr><td>Confirm Password</td>     <td><input type="password" name="pswd1" required placeholder="Password" id="pswd1"><br></td></tr> 
  <tr><td><input class="btn" type="reset" name="reset" value="Reset Data"></td>
      <td><input class="btn" type="submit" name="submit" value="Submit"></td></tr>
</table>   
  
 
</form>

</body>
</html>
